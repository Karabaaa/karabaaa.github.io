<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <!-- Bootstrap CSS depuis un CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons depuis un CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          id="logo"
          src="assets/images/logo.svg"
          alt="Les Petits Plats Logo"
        />
      </div>
      <h1>
        CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />DU QUOTIDIEN, SIMPLES ET
        DÉLICIEUSES
      </h1>
      <div class="search-bar">
        <input
          type="text"
          id="search-input"
          placeholder="Rechercher une recette. un ingrédient..."
        />
        <button id="clear-button" class="btn" aria-label="Effacer la recherche">
          <i class="bi bi-x fs-2 clear-icon"></i>
        </button>
        <button id="search-button" class="btn" aria-label="Rechercher">
          <i class="bi bi-search fs-3 text-white"></i>
        </button>
      </div>
    </header>
    <main>
      <div class="filters-container">
        <div class="recipes-filters">
          <div class="dropdown">
            <button
              class="btn dropdown-button"
              type="button"
              data-bs-toggle="dropdown"
              data-bs-display="static"
            >
              Ingrédients <i class="bi bi-chevron-down"></i>
            </button>
            <ul class="dropdown-menu">
              <li class="search-bar-dropdown">
                <input
                  type="text"
                  id="search-input-ingredients"
                  class="search-input-dropdown"
                  placeholder=""
                  aria-label="Champ de recherche ingrédient"
                />
                <button
                  id="clear-button-ingredients"
                  class="btn clear-button-dropdown"
                  aria-label="Effacer la recherche ingrédient"
                >
                  <i class="bi bi-x clear-button-icon"></i>
                </button>
                <button
                  id="search-button-ingredients"
                  class="btn search-button-dropdown"
                  aria-label="Lancer la recherche ingrédient"
                >
                  <i class="bi bi-search dropdown-search-icon"></i>
                </button>
              </li>
              <li class="dropdown-items-ingredients"></li>
            </ul>
          </div>
          <div class="dropdown">
            <button
              class="btn dropdown-button"
              type="button"
              data-bs-toggle="dropdown"
              data-bs-display="static"
            >
              Appareils <i class="bi bi-chevron-down"></i>
            </button>
            <ul class="dropdown-menu">
              <li class="search-bar-dropdown">
                <input
                  type="text"
                  id="search-input-appliances"
                  placeholder=""
                  class="search-input-dropdown"
                  aria-label="Champ de recherche appareil"
                />
                <button
                  id="clear-button-appliances"
                  class="btn clear-button-dropdown"
                  aria-label="Effacer la recherche appareil"
                >
                  <i class="bi bi-x clear-button-icon"></i>
                </button>
                <button
                  id="search-button-appliances"
                  class="btn search-button-dropdown"
                  aria-label="Lancer la recherche appareil"
                >
                  <i class="bi bi-search dropdown-search-icon"></i>
                </button>
              </li>
              <li class="dropdown-items-appliances"></li>
            </ul>
          </div>
          <div class="dropdown">
            <button
              class="btn dropdown-button"
              type="button"
              data-bs-toggle="dropdown"
              data-bs-display="static"
            >
              Ustensiles <i class="bi bi-chevron-down"></i>
            </button>
            <ul class="dropdown-menu">
              <li class="search-bar-dropdown">
                <input
                  type="text"
                  id="search-input-ustensils"
                  class="search-input-dropdown"
                  placeholder=""
                  aria-label="Champ de recherche ustensile"
                />
                <button
                  id="clear-button-ustensils"
                  class="btn clear-button-dropdown"
                  aria-label="Effacer la recherche ustensile"
                >
                  <i class="bi bi-x clear-button-icon"></i>
                </button>
                <button
                  id="search-button-ustensils"
                  class="btn search-button-dropdown"
                  aria-label="Lancer la recherche ustensile"
                >
                  <i class="bi bi-search dropdown-search-icon"></i>
                </button>
              </li>
              <li class="dropdown-items-ustensils"></li>
            </ul>
          </div>
        </div>
        <span class="subtitle">1500 recettes</span>
      </div>
      <div class="tags-container"></div>
      <div class="no-results-container"></div>
      <div class="recipes-container"></div>
    </main>
    <script src="data/recipes.js"></script>
    <script src="script/template/recipeTemplate.js"></script>
    <script src="script/algorithm/algorithm.js"></script>
    <script src="script/page/index.js"></script>
    <!-- Bootstrap JS depuis un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

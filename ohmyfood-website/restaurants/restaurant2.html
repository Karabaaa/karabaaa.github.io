<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c1a726a427.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="restaurant-page">
    <svg
      class="svg-defs"
      aria-hidden="true"
      focusable="false"
      width="0"
      height="0"
    >
      <defs>
        <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#9356DC" />
          <stop offset="100%" stop-color="#FF79DA" />
        </linearGradient>
      </defs>
    </svg>
    <header class="header">
      <a href="../index.html">
        <i class="fa-solid fa-arrow-left fa-xl"></i>
      </a>
      <img
        class="logo"
        src="/assets/images/logo/ohmyfood@2x.svg"
        alt="logo ohmyfood"
      />
    </header>
    <main>
      <div class="image-container">
        <img
          src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
          alt="restaurant La note enchantée"
        />
      </div>
      <div class="main-container">
        <div class="title-container">
          <h1>La note enchantée</h1>
          <input type="checkbox" id="like-1" class="like-checkbox" />
          <label for="like-1" class="heart-label">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
              <!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
              <path
                class="heart-path"
                d="M305 151.1L320 171.8L335 151.1C360 116.5 400.2 96 442.9 96C516.4 96 576 155.6 576 229.1L576 231.7C576 343.9 436.1 474.2 363.1 529.9C350.7 539.3 335.5 544 320 544C304.5 544 289.2 539.4 276.9 529.9C203.9 474.2 64 343.9 64 231.7L64 229.1C64 155.6 123.6 96 197.1 96C239.8 96 280 116.5 305 151.1z"
              />
            </svg>
          </label>
        </div>
        <section class="menu-section">
          <h2>ENTRÉES</h2>
          <div class="border-bottom"></div>
          <button class="menu-button">
            <div>
              <h3>Ravioles de foie gras</h3>
              <p>Accompagnées de leur crème à la truffe</p>
            </div>
            <div>
              <span class="price">25€</span>
            </div>
            <div class="check">
              <div class="white-round">✓</div>
            </div>
          </button>
          <button class="menu-button">
            <div>
              <h3>Caviar osciètre</h3>
              <p>Sur blini à la farine de blé noir</p>
            </div>
            <div>
              <span class="price">35€</span>
            </div>
            <div class="check">
              <div class="white-round">✓</div>
            </div>
          </button>
          <button class="menu-button">
            <div>
              <h3>Homard et espuma de potiron</h3>
              <p>Marinés aux zestes d'orange</p>
            </div>
            <div>
              <span class="price">20€</span>
            </div>
            <div class="check">
              <div class="white-round">✓</div>
            </div>
          </button>
          <button class="menu-button">
            <div>
              <h3>Foie gras de canard cuit entier</h3>
              <p>Confiture de figue et pain toasté</p>
            </div>
            <div>
              <span class="price">35€</span>
            </div>
            <div class="check">
              <div class="white-round">✓</div>
            </div>
          </button>
        </section>
        <section class="menu-section">
          <h2>PLATS</h2>
          <div class="border-bottom"></div>
          <button class="menu-button">
            <div>
              <h3>Noix de coquilles Saint-Jacques</h3>
              <p>Sur lit de purée de céleri-rave</p>
            </div>
            <div>
              <span class="price">40€</span>
            </div>
            <div class="check">
              <div class="white-round">✓</div>
            </div>
          </button>
          <button class="menu-button">
            <div>
              <h3>Langoustine poêlée</h3>
              <p>Purée de patate douce</p>
            </div>
            <div>
              <span class="price">35€</span>
            </div>
            <div class="check">
              <div class="white-round">✓</div>
            </div>
          </button>
          <button class="menu-button">
            <div>
              <h3>Mijoté de queue de bœuf</h3>
              <p>Et riz sauvage aux zestes de citron</p>
            </div>
            <div>
              <span class="price">44€</span>
            </div>
            <div class="check">
              <div class="white-round">✓</div>
            </div>
          </button>
        </section>
        <section class="menu-section">
          <h2>DESSERTS</h2>
          <div class="border-bottom"></div>
          <button class="menu-button">
            <div>
              <h3>Macaron noisette et chocolat</h3>
              <p>Glace au caramel brun et sel de Guérande</p>
            </div>
            <div>
              <span class="price">18€</span>
            </div>
            <div class="check">
              <div class="white-round">✓</div>
            </div>
          </button>
          <button class="menu-button">
            <div>
              <h3>Baba au rhum revisité</h3>
              <p>Avec son coulis de citron</p>
            </div>
            <div>
              <span class="price">22€</span>
            </div>
            <div class="check">
              <div class="white-round">✓</div>
            </div>
          </button>
          <button class="menu-button">
            <div>
              <h3>Tarte au citron meringuée</h3>
              <p>Déstructurée</p>
            </div>
            <div>
              <span class="price">23€</span>
            </div>
            <div class="check">
              <div class="white-round">✓</div>
            </div>
          </button>
        </section>
        <button class="btn-purple">Commander</button>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <h4>ohmyfood</h4>
        <ul>
          <li class="strong">
            <i class="fa-solid fa-utensils fa-sm"></i
            ><span>Proposer un restaurant</span>
          </li>
          <li class="strong">
            <i class="fa-solid fa-handshake-angle fa-sm"></i
            ><span>Devenir partenaire</span>
          </li>
          <li>Mentions légales</li>
          <li>
            <a href="mailto:contact@ohmyfood.fr" class="footer-link">
              Contact
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>

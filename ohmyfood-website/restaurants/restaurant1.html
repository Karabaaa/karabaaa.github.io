<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c1a726a427.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="restaurant-page">
    <svg
      class="svg-defs"
      aria-hidden="true"
      focusable="false"
      width="0"
      height="0"
    >
      <defs>
        <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#9356DC" />
          <stop offset="100%" stop-color="#FF79DA" />
        </linearGradient>
      </defs>
    </svg>
    <header class="header">
      <a href="../index.html">
        <i class="fa-solid fa-arrow-left fa-xl"></i>
      </a>
      <img
        class="logo"
        src="/assets/images/logo/ohmyfood@2x.svg"
        alt="logo ohmyfood"
      />
    </header>
    <main>
      <div class="image-container">
        <img
          src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="restaurant La palette du goût"
        />
      </div>
      <div class="main-container">
        <div class="title-container">
          <h1>La palette du goût</h1>
          <input type="checkbox" id="like-1" class="like-checkbox" />
          <label for="like-1" class="heart-label">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
              <!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
              <path
                class="heart-path"
                d="M305 151.1L320 171.8L335 151.1C360 116.5 400.2 96 442.9 96C516.4 96 576 155.6 576 229.1L576 231.7C576 343.9 436.1 474.2 363.1 529.9C350.7 539.3 335.5 544 320 544C304.5 544 289.2 539.4 276.9 529.9C203.9 474.2 64 343.9 64 231.7L64 229.1C64 155.6 123.6 96 197.1 96C239.8 96 280 116.5 305 151.1z"
              />
            </svg>
          </label>
        </div>
        <section class="menu-section">
          <h2>ENTRÉES</h2>
          <div class="border-bottom"></div>
          <button class="menu-button">
            <div>
              <h3>Fricassée d'escargots</h3>
              <p>Au piment d'Espelette</p>
            </div>
            <div>
              <span class="price">25€</span>
            </div>
            <div class="check">
              <div class="white-round">✓</div>
            </div>
          </button>
          <button class="menu-button">
            <div>
              <h3>Foie gras de canard mi-cuit</h3>
              <p>Et ses copeaux de truffe noire</p>
            </div>
            <div>
              <span class="price">35€</span>
            </div>
            <div class="check">
              <div class="white-round">✓</div>
            </div>
          </button>
          <button class="menu-button">
            <div>
              <h3>Œuf au plat</h3>
              <p>Assaisonné à la truffe sur lit de caviar</p>
            </div>
            <div>
              <span class="price">20€</span>
            </div>
            <div class="check">
              <div class="white-round">✓</div>
            </div>
          </button>
        </section>
        <section class="menu-section">
          <h2>PLATS</h2>
          <div class="border-bottom"></div>
          <button class="menu-button">
            <div>
              <h3>Filet de bœuf aux herbes</h3>
              <p>Accompagné de sa ribambelle de légumes</p>
            </div>
            <div>
              <span class="price">40€</span>
            </div>
            <div class="check">
              <div class="white-round">✓</div>
            </div>
          </button>
          <button class="menu-button">
            <div>
              <h3>Parmentier de queue de bœuf</h3>
              <p>À la truffe noire sur sa purée de panais</p>
            </div>
            <div>
              <span class="price">35€</span>
            </div>
            <div class="check">
              <div class="white-round">✓</div>
            </div>
          </button>
          <button class="menu-button">
            <div>
              <h3>Filet de turbot</h3>
              <p>Aux agrumes</p>
            </div>
            <div>
              <span class="price">44€</span>
            </div>
            <div class="check">
              <div class="white-round">✓</div>
            </div>
          </button>
        </section>
        <section class="menu-section">
          <h2>DESSERTS</h2>
          <div class="border-bottom"></div>
          <button class="menu-button">
            <div>
              <h3>Paris-Brest</h3>
              <p>Revisité</p>
            </div>
            <div>
              <span class="price">18€</span>
            </div>
            <div class="check">
              <div class="white-round">✓</div>
            </div>
          </button>
          <button class="menu-button">
            <div>
              <h3>Macaron au chocolat d'exception</h3>
              <p>Et glace à la vanille de Madagascar</p>
            </div>
            <div>
              <span class="price">22€</span>
            </div>
            <div class="check">
              <div class="white-round">✓</div>
            </div>
          </button>
          <button class="menu-button">
            <div>
              <h3>Mousse au chocolat</h3>
              <p>Au piment d'Espelette et à la truffe noire</p>
            </div>
            <div>
              <span class="price">23€</span>
            </div>
            <div class="check">
              <div class="white-round">✓</div>
            </div>
          </button>
        </section>
        <button class="btn-purple">Commander</button>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <h4>ohmyfood</h4>
        <ul>
          <li class="strong">
            <i class="fa-solid fa-utensils fa-sm"></i
            ><span>Proposer un restaurant</span>
          </li>
          <li class="strong">
            <i class="fa-solid fa-handshake-angle fa-sm"></i
            ><span>Devenir partenaire</span>
          </li>
          <li>Mentions légales</li>
          <li>
            <a href="mailto:contact@ohmyfood.fr" class="footer-link">
              Contact
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>

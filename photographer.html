<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="fisheye home page">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button
          id="open-contact"
          class="contact_button"
          onclick="displayModal()"
          aria-haspopup="dialog"
          a
        >
          Contactez-moi
        </button>
      </div>
      <div class="sort-bar">
        <span id="sort-label">Trier par</span>
        <div class="dropdown" aria-labelledby="sort-label">
          <button
            class="dropdown__btn"
            type="button"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-controls="sort-menu"
          >
            Popularité
          </button>
          <div
            class="dropdown__menu"
            id="sort-menu"
            role="listbox"
            aria-label="Trier les médias du photographe"
          >
            <button
              class="dropdown__item"
              role="option"
              data-value="popularity"
              aria-selected="true"
              tabindex="-1"
            >
              Popularité
            </button>
            <div class="dropdown__sep" aria-hidden="true"></div>
            <button
              class="dropdown__item"
              role="option"
              data-value="date"
              aria-selected="false"
              tabindex="-1"
            >
              Date
            </button>
            <div class="dropdown__sep" aria-hidden="true"></div>
            <button
              class="dropdown__item"
              role="option"
              data-value="title"
              aria-selected="false"
              tabindex="-1"
            >
              Titre
            </button>
          </div>
          <input
            type="hidden"
            name="sort"
            id="sort-select"
            value="popularity"
          />
        </div>
      </div>
    </main>
    <div
      id="contact_modal"
      class="modal-root"
      role="dialog"
      aria-modal="true"
      aria-labelledby="contact-title"
    >
      <div class="modal">
        <header id="modal-header">
          <div class="titles">
            <h2 id="contact-title">Contactez-moi</h2>
          </div>
          <button
            class="modal-close"
            type="button"
            aria-label="Fermer la modale"
            onclick="closeModal()"
          >
            <img src="assets/icons/close.svg" alt="Fermer" aria-hidden="true" />
          </button>
        </header>
        <form id="contact-form" onsubmit="submitForm(event)">
          <div>
            <label for="first">Prénom</label>
            <input
              id="first"
              name="first"
              type="text"
              autocomplete="given-name"
            />
          </div>
          <div>
            <label for="last">Nom</label>
            <input
              id="last"
              name="last"
              type="text"
              autocomplete="family-name"
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" autocomplete="off"></textarea>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <div
      id="lightbox"
      role="dialog"
      aria-modal="true"
      aria-label="Gallerie"
      aria-hidden="true"
    >
      <div class="lightbox-modal" aria-label="image closeup view">
        <div class="left-side">
          <button
            class="lb-btn lb-prev"
            aria-label="Previous image"
            onclick="previous()"
          >
            <img src="assets/icons/left-arrow.svg" alt="Précédent" />
          </button>
        </div>
        <div class="picture"></div>
        <div class="right-side">
          <button
            class="lb-btn lb-close"
            aria-label="Close dialog"
            onclick="closeLightbox()"
          >
            <img src="assets/icons/close-red.svg" alt="fermer" />
          </button>
          <button
            class="lb-btn lb-next"
            aria-label="Next image"
            onclick="next()"
          >
            <img src="assets/icons/right-arrow.svg" alt="Suivant" />
          </button>
        </div>
      </div>
    </div>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
